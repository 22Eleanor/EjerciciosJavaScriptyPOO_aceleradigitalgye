<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
       let numeroDeElementos;
       numeroDeElementos = parseInt(prompt("Digite el numero de elemetos"));
         function fibonacci (numeroDeElementos){
            if(numeroDeElementos==1){
                console.log(0);
            }else if(numeroDeElementos==2){
                console.log(0);
                console.log(1);
            }else{
            let fibo=1;
            console.log(fibo-1);
            console.log(fibo);
            let suma;
            let x=0;
            for(i=0;i<(numeroDeElementos-2);i++){
                suma = x + fibo;
                console.log(suma);
                x=fibo;
                fibo=suma;
            }   
        }
    } 
        console.log(fibonacci(numeroDeElementos));
       
    </script>
    
</body>
</html>
